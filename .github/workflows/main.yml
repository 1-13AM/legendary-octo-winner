name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "dinhhai1ccg@gmail.com"
          git config --global user.name "1-13-am"

          git remote set-url origin https://huggingface.co/1-13-am/lumina-early-proto

          git pull origin main  # Ensure repo is up-to-date
          git push origin main

