name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Set up Git identity (Hugging Face)
          git config --global user.email "dinhhai1ccg@gmail.com"  # Use your Hugging Face email
          git config --global user.name "1-13-am"  # Use your Hugging Face username

          # Authenticate with Hugging Face using token
          git remote set-url origin https://user:${HF_TOKEN}@huggingface.co/1-13-am/lumina-early-proto

          # Ensure repo is up-to-date before pushing
          git pull origin main --rebase
          git push origin main


